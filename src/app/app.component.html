<div class="container mx-auto p-4">
  <header class="uppercase text-center text-xs tracking-widest p-2 bg-white">
    <a href="https://www.worldbank.org/en/home" class="font-bold">The World Bank</a> Interactive Map
  </header>
  <div class="flex flex-row justify-between">
    <div id="left-column" class="flex-1 p-2">
      <app-world-map
        (svgIdCurrent)="currentSvgId = $event"
        (capitalCurrent)="currentCapital = $event"
        (regionCurrent)="currentRegion = $event"
        (incomeLevelCurrent)="currentIncomeLevel = $event"
        (latitudeCurrent)="currentLatitude = $event"
        (longitudeCurrent)="currentLongitude = $event"
      ></app-world-map>
    </div>

    <div id="right-column" class="flex-1 p-2">
      <app-country-info
        [countryId]="currentSvgId"
        [countryCapital]="currentCapital"
        [countryRegion]="currentRegion"
        [countryIncomeLevel]="currentIncomeLevel"
        [countryLatitude]="currentLatitude"
        [countryLongitude]="currentLongitude"
      ></app-country-info>
    </div>
  </div>
</div>
